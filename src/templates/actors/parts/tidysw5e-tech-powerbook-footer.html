<div class="powercasting-ability">
  <div class="power-dc power-mod">
    <h4>Tech</h4>
    <span>DC {{data.attributes.powerTechDC}} / Mod {{positive-prefix data.abilities.int.mod}}
  </div>

  {{#if isNPC}}
  <h3>{{localize 'SW5E.PowercasterLevel'}}</h3>
  <input
    class="powercasting-level"
    type="text"
    name="data.details.powerLevel"
    value="{{data.details.powerLevel}}"
    data-dtype="Number"
    placeholder="0"
  />
  {{/if}}
</div>
