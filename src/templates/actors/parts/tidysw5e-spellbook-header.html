<div class="inventory-filters">
  <ul class="filter-list" data-filter="forcePowerbook">
    <li class="filter-title" title="{{localize 'SW5E.Filter'}}"><i class="fas fa-filter"></i></li>
    <li class="filter-search" title="{{localize 'TIDYSW5E.SearchHint'}}">
      <input
        type="text"
        id="spell-search"
        placeholder="{{localize 'TIDYSW5E.SearchSpell'}}"
        value="{{actor.flags.tidysw5e-sheet.spell-search}}"
      /><span class="clear-search hidden" title="{{localize 'TIDYSW5E.SearchClear'}}"
        ><i class="fas fa-times-circle"></i
      ></span>
    </li>
    <li class="filter-item" data-filter="action">{{localize 'SW5E.Action'}}</li>
    <li class="filter-item" data-filter="bonus">{{localize 'SW5E.BonusAction'}}</li>
    <li class="filter-item" data-filter="reaction">{{localize 'SW5E.Reaction'}}</li>
    <li class="filter-item" data-filter="concentration">{{localize 'SW5E.AbbreviationConc'}}</li>
    <li class="filter-item" data-filter="ritual">{{localize 'SW5E.Ritual'}}</li>
    <li class="filter-item" data-filter="prepared">
      {{localize 'SW5E.Prepared'}}{{#if preparedSpells}} ({{preparedSpells}}){{/if}}
    </li>
    {{#if owner}}
    <li class="toggle-layout inventory-layout spellbook-layout">
      <i class="fas fa-th-large toggle-grid" title="{{localize 'TIDYSW5E.GridLayout'}}"></i
      ><i class="fas fa-th-list toggle-list" title="{{localize 'TIDYSW5E.ListLayout'}}"></i>
    </li>
    {{/if}}
  </ul>
</div>
